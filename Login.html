<!DOCTYPE html>
<html>
<head>
    <title>IVE Restaurant</title>
    <link rel="stylesheet" href="css/Login.css"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script arc="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#left_button").click(function() {
                $("#restaurant").animate({
                    left: '25%',
                    opacity: '0.3',
                    width: '170px',
                    height: '170px',
                    
                });

                $("#manager").animate({
                    left: '35%',
                    opacity: '1',
                    width: '200px',
                    height: '200px',            
                });
                
                document.getElementById("role").value = "managers";
            });
            $("#right_button").click(function() {
                $("#restaurant").animate({
                    left: '35%',
                    opacity: '1',
                    width: '200px',
                    height: '200px',     
                });

                $("#manager").animate({
                    left: '53%',
                    opacity: '0.3',
                    width: '170px',
                    height: '170px',          
                });

                document.getElementById("role").value = "restaurants";
            });
            $("input").focus(function() {
                $(this).css("background-color", "#CCCCCC");
            });
            $("input").blur(function() {
                $(this).css("background-color", "#FFFFFF");
            });
        });
    </script>
</head>
<body>
    <header id="title">
        <div class="OrderSystem">
            <h1 class="order">Order</h1>
            <h1>System</h1>
            <h5>(v1.0.0)</h5>                
        </div>
    </header>
    <aside>
        <div class="role">
            <div id="left_button"></div>
            <img id="restaurant" src="image/restaurant_icon.png" alt="Restaurant"/>
            <img id="manager" src="image/manager_icon.png" alt="Manager"/>
            <img src="" alt="Suppliers" style="display:none"/>
            <img src="" alt="Warehouse Staff" style="display:none"/>
            <div id="right_button"></div>
        </div>       
    </aside>
    <secion>
        <div class="login_area">
            <form method="POST" action="Login.php">
                <input type="hidden" id="role" name="role" value="restaurants"/>
                <label for="username">ID:</label>
                <input type="text" Name="username" id ="username" placeholder="Username" required/>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" Name="password" id ="password" placeholder="Password" required/>
                <br><br>
                <input type="submit" id="login" value="Login"/>
            </form>
        </div>
        
    </secion>
    <footer></footer>
</body>
</html>
